<ion-header>
  <ion-navbar color="primary" class="common-header">
    <ion-title>
      Ionic AdMob
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>AdMob banner view</p>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" (click)="onClickBannerShow();" block>Show</button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" (click)="onClickBannerHide();" block>Hide</button>
    </ion-col>
  </ion-row>
  <div class="border_line"></div>
  <p>AdMob interstitial view</p>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" (click)="onClickInterstitialShow();" block>Show</button>
    </ion-col>
  </ion-row>
  <div class="border_line"></div>
  <p>AdMob rewarded view</p>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" (click)="onClickRewardedShow();" block>Show</button>
    </ion-col>
  </ion-row>
  <div class="border_line"></div>
  <p>AdMob banner view2</p>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" (click)="onClickBannerShow2();" block>Show</button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" (click)="onClickBannerHide2();" block>Hide</button>
    </ion-col>
    <ion-col>
      <button ion-button color="info" (click)="onClickBannerRemove2();" block>Remove</button>
    </ion-col>
  </ion-row>
  <div class="border_line"></div>
</ion-content>
